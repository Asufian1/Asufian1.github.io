<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Resume Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5).normalize();
        scene.add(directionalLight);

        // Load player model (using a simple GLTF character model)
        const loader = new THREE.GLTFLoader();
        let player;
        loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/models/gltf/RobotExpressive/RobotExpressive.glb', function(gltf) {
            player = gltf.scene;
            player.scale.set(0.5, 0.5, 0.5);
            player.position.set(0, 0, 0);
            scene.add(player);
        });

        // Create ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Add obstacles and platforms
        const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
        const obstacleMaterial = new THREE.MeshPhongMaterial({ color: 0x8B0000 });
        const obstacle1 = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
        obstacle1.position.set(5, 0.5, 0);
        scene.add(obstacle1);

        const obstacle2 = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
        obstacle2.position.set(10, 0.5, 2);
        scene.add(obstacle2);

        const platformGeometry = new THREE.BoxGeometry(3, 0.2, 3);
        const platformMaterial = new THREE.MeshPhongMaterial({ color: 0x4682B4 });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.set(15, 0.1, -2);
        scene.add(platform);

        // Camera positioning
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Player controls
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let jump = false;
        let velocityY = 0;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'w') moveForward = true;
            if (event.key === 'ArrowDown' || event.key === 's') moveBackward = true;
            if (event.key === 'ArrowLeft' || event.key === 'a') moveLeft = true;
            if (event.key === 'ArrowRight' || event.key === 'd') moveRight = true;
            if (event.key === ' ' && player && player.position.y <= 0.5) jump = true;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'w') moveForward = false;
            if (event.key === 'ArrowDown' || event.key === 's') moveBackward = false;
            if (event.key === 'ArrowLeft' || event.key === 'a') moveLeft = false;
            if (event.key === 'ArrowRight' || event.key === 'd') moveRight = false;
        });

        // Game loop
        function animate() {
            requestAnimationFrame(animate);

            if (player) {
                if (moveForward) player.position.z -= 0.1;
                if (moveBackward) player.position.z += 0.1;
                if (moveLeft) player.position.x -= 0.1;
                if (moveRight) player.position.x += 0.1;

                if (jump) {
                    velocityY = 0.2;
                    jump = false;
                }

                velocityY -= 0.01; // Gravity
                player.position.y += velocityY;

                if (player.position.y < 0) {
                    player.position.y = 0;
                    velocityY = 0;
                }

                camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
                camera.lookAt(player.position);
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
